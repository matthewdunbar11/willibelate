<div class="row">
	<div class="col-md-3">
		<h1>Directions</h1>
		<form (ngSubmit)="exportValues()" *ngIf="!export.workAddress">
			<div class="form-group">
				<label class="control-label" for="homeAddress">Home Address</label>
				<input [(ngModel)]="model.homeAddress" class="form-control" type="text" name="homeAddress" />
			</div>
			<div class="form-group">
				<label class="control-label" for="workAddress">Work Address</label>
				<input [(ngModel)]="model.workAddress" class="form-control" type="text" name="workAddress" />
			</div>
			<div class="form-group">
				<label class="control-label" for="workStartTime">What Time Does Work Start?</label>
				<input [(ngModel)]="model.workStartTime"class="form-control" type="text" name="workStartTime" />
			</div>
			<div class="form-group">
				<button type="submit" class="form-control">Will I Be Late?</button>
			</div>
		</form>
		<div *ngIf="export.workAddress" >
			<alert-signup-form [homeAddress]="model.homeAddress" [workAddress]="model.workAddress" [workStartTime]="model.workStartTime"></alert-signup-form>
		</div>
	</div>

	<div class="col-md-9">
		<map [startAddress]="export.homeAddress" [endAddress]="export.workAddress" [goalArrivalTime]="export.workStartTime"></map>
	</div>
</div>
