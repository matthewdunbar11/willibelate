<div class="row">
<div class="col-md-9">
	<h1>Register</h1>
	<form (ngSubmit)="register()">
		<div class="form-group">	
			<label class="control-label" for="email">Email</label>	
			<input [(ngModel)]="model.email" class="form-control" type="text" name="email" />
		</div>
		<div class="form-group">
			<label class="control-label" for="password">Password</label>
			<input [(ngModel)]="model.password" class="form-control" type="text" name="password" />
		</div>
		<button type="submit" class="form-control">Register</button>
	</form>
</div>
</div>
