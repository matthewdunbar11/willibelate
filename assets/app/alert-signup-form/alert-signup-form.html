<div class="container" style="max-width:100%">
  <div class="row">
    <div class="col-xs-12">
      Signuap and beat your boss to work! We'll send an alert when you need to leave.
      No more <strong><em>SURPRISE!</em></strong> traffic delays for you!
      <form (ngSubmit)="alertSignupSubmit()">
        <div class="form-group">
          <label class="control-label" for="homeAddress">Home Address</label>
          <input [(ngModel)]="homeAddress" class="form-control" type="text" name="homeAddress" />
        </div>
        <div class="form-group">
          <label class="control-label" for="workAddress">Work Address</label>
          <input [(ngModel)]="workAddress" class="form-control" type="text" name="workAddress" />
        </div>
        <div class="form-group">
          <label class="control-label" for="workStartTime">What Time Does Work Start?</label>
          <input [(ngModel)]="workStartTime"class="form-control" type="text" name="workStartTime" />
        </div>
        <div class="form-group">
          <label class="control-label" for="email">Email</label>
          <input [(ngModel)]="email" class="form-control" type="email" name="email" />
        </div>
        <div class="form-group">
          Or if you are with one of our supported cell providers, we can send you a text!
        </div>
        <div class="form-group">
          <label class="control-label" for="cellularProvider">Cell Provider</label>
          <select class="form-control" [(ngModel)]="cellularProvider" name="cellularProvider">
            <option *ngFor="#provider of cellularProviders" [value]="provider.domain">{{provider.label}}</option>
          </select>
        </div>
        <div class="form-group" *ngIf="cellularProvider">
          <label class="control-label" for="phone">Phone Number</label>
          <input type="phone" name="phone" class="form-control" [(ngModel)]="phone" />
        </div>
        <button type="submit"class="form-control btn btn-primary">Submit</button>
        <div *ngIf="result" class="alert alert-success" role="alert">
          <strong>Success!</strong> You should get your first alert 10 minutes before its time to leave for work next.
        </div>
      </form>
    </div>
  </div>
</div>
